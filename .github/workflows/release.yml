name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-electron:
    name: Build Electron (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: mac-arm64
            arch: arm64
          - os: macos-15-intel
            name: mac-x64
            arch: x64
          - os: windows-latest
            name: win
            arch: x64
          - os: ubuntu-latest
            name: linux
            arch: x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build & Make
        run: npm run make -- --arch=${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # macOS arm64: Upload zip
      - name: Upload macOS arm64 artifact
        if: matrix.name == 'mac-arm64'
        uses: actions/upload-artifact@v4
        with:
          name: latch-mac-arm64
          path: out/make/zip/darwin/arm64/*.zip

      # macOS x64: Upload zip
      - name: Upload macOS x64 artifact
        if: matrix.name == 'mac-x64'
        uses: actions/upload-artifact@v4
        with:
          name: latch-mac-x64
          path: out/make/zip/darwin/x64/*.zip

      # Windows: Upload zip
      - name: Upload Windows artifact
        if: matrix.name == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: latch-win
          path: out/make/zip/win32/**/*.zip

      # Linux: Upload deb and zip
      - name: Upload Linux deb
        if: matrix.name == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: latch-linux-deb
          path: out/make/deb/x64/*.deb

      - name: Upload Linux zip
        if: matrix.name == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: latch-linux-zip
          path: out/make/zip/linux/**/*.zip

  create-release:
    name: Create Release
    needs: build-electron
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: ls -R artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          # macOS Apple Silicon (arm64)
          find artifacts/latch-mac-arm64 -name "*.zip" -exec cp {} release/LATCH-mac-arm64.zip \; 2>/dev/null || true
          # macOS Intel (x64)
          find artifacts/latch-mac-x64 -name "*.zip" -exec cp {} release/LATCH-mac-x64.zip \; 2>/dev/null || true
          # Universal macOS (copy arm64 as default mac.zip for backwards compat)
          find artifacts/latch-mac-arm64 -name "*.zip" -exec cp {} release/LATCH-mac.zip \; 2>/dev/null || true
          # Windows
          find artifacts/latch-win -name "*.zip" -exec cp {} release/LATCH-win.zip \; 2>/dev/null || true
          # Linux
          find artifacts/latch-linux-deb -name "*.deb" -exec cp {} release/LATCH-linux.deb \; 2>/dev/null || true
          find artifacts/latch-linux-zip -name "*.zip" -exec cp {} release/LATCH-linux.zip \; 2>/dev/null || true
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-web:
    name: Deploy Web
    needs: build-electron
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Web
        run: npm run build:web

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/web
